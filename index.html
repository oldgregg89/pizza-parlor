<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Pizza Monger</title>
</head>
<body>
  <div class= "container">
    <div class= "jumbotron">
      <h2>The Pizza Monger</h2>
      <p class="titleintro">The best pizza pie in town!</p>
    </div>
    <div class="row">
      <div class="column">
        <form action="orderPizza">
          <div>
            <h3>Choose Your Size</h3>
            <input type="radio" id="small" name="size">
            <label for="male">Small - $10.00</label><br>
            <input type="radio" id="medium" name="size">
            <label for="female">Medium - $12.00</label><br>
            <input type="radio" id="large" name="size">
            <label for="other">Large - $15.00</label>  
          </div>
          <div>
            <h3>Choose Your Sauce</h3>
            <input type="radio" id="pesto" name = "sauce">
            <label for="pesto">Pesto - $3.00</label><br>
            <input type="radio" id="alfredo" name = "sauce">
            <label for="alfredo">Alfredo - $2.00</label><br>
            <input type="radio" id="marinara" name = "sauce">
            <label for="marinara">Marinara - $0.50</label>  
          </div>
          <div>
            <br>
            <br>
            <br>
            <h3>Choose all your Toppings</h3>
            <input type="checkbox" id="topping1">
            <label for="topping1"> Olives - $1.00</label><br>
            <input type="checkbox" id="topping2">
            <label for="topping2"> Pepperoni - $1.00</label><br>
            <input type="checkbox" id="topping3">
            <label for="topping3"> Onions - $1.00</label><br>
            <input type="checkbox" id="topping4">
            <label for="topping4"> Garlic Cloves - $1.00</label><br>
            <input type="checkbox" id="topping5">
            <label for="topping5"> Bannanna Peppers - $1.00<label><br>
            <input type="checkbox" id="topping6">
            <label for="topping6"> Sausage - $1.00</label><br>
            <input type="checkbox" id="topping7">
            <label for="topping7"> Green Peppers - $1.00</label><br>
            <input type="checkbox" id="topping8">
            <label for="topping8"> Canadian Bacon - $1.00</label><br>
            <input type="checkbox" id="topping9">
            <label for="topping9"> Just Cheese - $1.00</label><br>
          </div>
          <button type = "submit" class = "btn btn-success">Submit</button>
        </form>
      </div>
      <div class="column">
        <h3>Price of the Pizza: <output id= "price of pizza"></output></h3>
      </div>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRltC9gVH28ba_cuUYJhKOedrIO_rq4JlKvn-oa8m_kyzdCz-Gw&usqp=CAU" alt="a pizza slice">
    </div>
  </div>
</body>
</html>
