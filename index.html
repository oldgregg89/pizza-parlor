<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>The Pizza Monger</title>
</head>
<body>
  <div class= "container">
    <div class= "jumbotron">
      <h2>The Pizza Monger</h2>
      <p class="titleintro">The best pizza pie in town!</p>
    </div>
    <div class="row">
      <div class="column">
        <form>
          <div>
            <h3>Choose Your Size</h3>
            <input type="radio" id="small" name="size">
            <label for="small">Small - $10.00</label><br>
            <input type="radio" id="medium" name="size">
            <label for="medium">Medium - $12.00</label><br>
            <input type="radio" id="large" name="size">
            <label for="large">Large - $15.00</label>  
          </div>
          <div>
            <h3>Choose Your Sauce</h3>
            <input type="radio" id="pesto" name = "sauce">
            <label for="pesto">Pesto - $3.00</label><br>
            <input type="radio" id="alfredo" name = "sauce">
            <label for="alfredo">Alfredo - $2.00</label><br>
            <input type="radio" id="marinara" name = "sauce">
            <label for="marinara">Marinara - $0.50</label>  
          </div>
          <div>
            <br>
            <br>
            <br>
            <h3>Choose all your Toppings</h3>
            <input class="toppings" type="checkbox" id="Olives">
            <label for="Olives"> Olives - $1.00</label><br>
            <input class="toppings" type="checkbox" id="Pepperoni">
            <label for="Pepperoni"> Pepperoni - $1.00</label><br>
            <input class="toppings" type="checkbox" id="Onions">
            <label for="Onions"> Onions - $1.00</label><br>
            <input class="toppings" type="checkbox" id="Garlic Cloves">
            <label for="Garlic Cloves"> Garlic Cloves - $1.00</label><br>
            <input class="toppings" type="checkbox" id="BannannaPeppers">
            <label for="BannannaPeppers"> Banana Peppers - $1.00<label><br>
            <input class="toppings" type="checkbox" id="Sausage">
            <label for="Sausage"> Sausage - $1.00</label><br>
            <input class="toppings" type="checkbox" id="GreenPeppers">
            <label for="GreenPeppers"> Green Peppers - $1.00</label><br>
            <input class="toppings" type="checkbox" id="CanadianBacon">
            <label for="CanadianBacon"> Canadian Bacon - $1.00</label><br>
            <input class="toppings" type="checkbox" id="JustCheese">
            <label for="JustCheese"> Just Cheese - $1.00</label><br>
          </div>
          <button type = "submit" class = "btn btn-success">Submit</button>
        </form>
      </div>
      <div class="column">
        <h2>Price of the Pizza: </h3>
        <br>
        <output id= "priceOfPizza"></output>
      </div>
      <img src="https://bojongourmet.com/wp-content/uploads/2014/12/gluten-free-pizza-dough-whole-grain-gum-free-132.jpg" alt="a pizza slice">
    </div>
  </div>
</body>
</html>
