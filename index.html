<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class= "container">
    <div class= "jumbotron">
      <h2>Pizza Parlor</h2>
      <p class="titleintro">Order your lovely pizza here!</p>
    </div>
    <div class="row">
      <div class="column">
        <form action="">
          <div>
            <h3>Choose Your Size</h3>
            <input type="radio" id="small">
            <label for="male">Small</label><br>
            <input type="radio" id="medium">
            <label for="female">Medium</label><br>
            <input type="radio" id="large">
            <label for="other">Large</label>  
          </div>
          <div>
            <h3>Choose Your Sauce</h3>
            <input type="radio" id="pesto">
            <label for="pesto">Pesto</label><br>
            <input type="radio" id="alfredo">
            <label for="alfredo">Alfredo</label><br>
            <input type="radio" id="marinara">
            <label for="marinara">Marinara</label>  
          </div>
          <div>
            <h3>Choose all your Toppings</h3>
            <input type="checkbox" id="topping1">
            <label for="topping1"> Olives</label><br>
            <input type="checkbox" id="topping2">
            <label for="topping2"> Pepperoni</label><br>
            <input type="checkbox" id="topping3">
            <label for="topping3"> Onions</label><br>
            <input type="checkbox" id="topping4">
            <label for="topping4"> Garlic Cloves</label><br>
            <input type="checkbox" id="topping5">
            <label for="topping5"> Bannanna Peppers</label><br>
            <input type="checkbox" id="topping6">
            <label for="topping6"> Sausage</label><br>
            <input type="checkbox" id="topping7">
            <label for="topping7"> Green Peppers</label><br>
            <input type="checkbox" id="topping8">
            <label for="topping8"> Canadian Bacon</label><br>
            <input type="checkbox" id="topping9">
            <label for="topping9"> Just Cheese</label><br>
          </div>
        </form>
      </div>
      <div class="column">
        <h3>Total Price</h3>
        <output></output>
      </div>
    </div>
  </div>
</body>
</html>
